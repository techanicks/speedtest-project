    <script>
        function runSpeedTest() {
            // Show processing message
            document.getElementById('processing').style.display = 'block';
            document.getElementById('result').style.display = 'none';

            fetch('/speedtest', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('download').innerText = `Download Speed: ${data.download.toFixed(2)} Mbps`;
                    document.getElementById('upload').innerText = `Upload Speed: ${data.upload.toFixed(2)} Mbps`;
                    document.getElementById('ping').innerText = `Ping: ${data.ping.toFixed(2)} ms`;
                    document.getElementById('server').innerText = `Server: ${data.server}`;
                    
                    // Hide processing message and show results
                    document.getElementById('processing').style.display = 'none';
                    document.getElementById('result').style.display = 'block';
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('processing').style.display = 'none'; // Hide processing message
                });
        }
    </script>

    <div class="result" id="result">

        <p id="ping">Ping: N/A</p>
