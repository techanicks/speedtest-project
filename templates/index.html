            color: white;

<body>
    <h1>ISND(CHURCHGATE) BANDWIDTH MONITOR</h1>
    <button onclick="runSpeedTest()">Run Speed Test</button>

    <p id="loading">Processing... Please wait.</p>

    <div class="result">
        <h3>Speed Test Results:</h3>
        <p><strong>Download Speed:</strong> <span id="download"></span> Mbps</p>
        <p><strong>Upload Speed:</strong> <span id="upload"></span> Mbps</p>
        <p><strong>Ping:</strong> <span id="ping"></span> ms</p>
        <p><strong>Date:</strong> <span id="date"></span></p>
        <p><strong>Time:</strong> <span id="time"></span></p>
    </div>

    <script>
        function runSpeedTest() {
            document.getElementById("loading").style.display = "block";  // Show "Processing..."
            document.querySelector(".result").style.display = "none";  // Hide the result section

            // Fetch speed test result from Python backend
            fetch('/run_test')
            .then(response => response.json())
            .then(data => {
                // Populate the HTML with the results from the speed test
                document.getElementById("download").textContent = data.download_speed;
                document.getElementById("upload").textContent = data.upload_speed;
                document.getElementById("ping").textContent = data.ping;
                document.getElementById("date").textContent = data.date;
                document.getElementById("time").textContent = data.time;

                document.getElementById("loading").style.display = "none";  // Hide "Processing..."
                document.querySelector(".result").style.display = "block";  // Show the result section
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
