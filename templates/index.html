<body>
    <h1 class="beautiful-heading">ISND(CHURCHGATE) BANDWIDTH MONITOR</h1>
    <button id="run-test">Run Speed Test</button>

    <div id="results"></div>

    <a id="download-csv" href="/download_csv" style="display:none;">Download CSV File</a>

    <script>
        document.getElementById('run-test').addEventListener('click', function() {
            document.getElementById('results').innerHTML = "Running speed test...";
            
            fetch('/run_test')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('results').innerHTML = `
                        <p>Download Speed: ${data.download_speed} Mbps</p>
                        <p>Upload Speed: ${data.upload_speed} Mbps</p>
                        <p>Ping: ${data.ping} ms</p>
                        <p>Timestamp: ${data.timestamp}</p>
                    `;
                    document.getElementById('download-csv').style.display = 'inline-block'; // Show download link
                })
                .catch(error => {
                    document.getElementById('results').innerHTML = "Error running speed test.";
                    console.error('Error:', error);
                });
        });
    </script>
